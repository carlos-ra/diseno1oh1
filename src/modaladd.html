<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--estiloS-->
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        
    
</head>
<body>
 <div class="container">
     <div class="gridTitleadd">
         <div class="titleAdd">Add New Project</div>
     </div>

     <div class="celr" id="gridAdd">
         <div class="cel">Project Title</div>
         <div class="cel input "><input type="text" name="title" class="inputTitle"></div>

         <div class="cel input"><input type="text" name="description" class="inputDescription"></div>
     </div>

     <div class="celr" id="griCreator">
         <div class="cel titleCreator">Creator</div>
         <div class="imgCreator"><img src="img/img-LayoutTest/profile-add.PNG"></div>
         <di class="cel" id="name">Jimi Hendrix</di>
    </div>

     <div class="gridColaborator">
     <div class="colaborator">Collaborators</div>
     <div class="add"><a href="#" class="hrefAdd">Add</a></div>
     <div class=""></div>
    </div>
     
     <div class="celr" id="gridText">
         <div class="cel">Allow others to offer their help?</div>
     </div>
     <div class="celr" id="gridCheck">
         <div class="labelYes">
             <label>No</label>
         </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Yes</label>
          </div>
         <div class="cel"></div>
     </div>
     <div class="celr" id="gridIcons">
         <div class="cel pStatus">Project Status</div>
         <div class="cel"></div>
         <div class="cel imgCenter"><img src="img/img-LayoutTest/add1.PNG"></div>
         <div class="cel"></div>
         <div class="cel imgCenter"><img src="img/img-LayoutTest/add2.PNG"></div>
         <div class="cel"></div>
         <div class="cel imgCenter"><img src="img/img-LayoutTest/add3.PNG"></div>
         <div class="cel"></div>
     </div>
     <div class="celr" id="gridCategories">
         <div class="cel">Categories</div>
         <div class="cel iptC"><input type="text" name="Categories" class="inputC"></div>
     </div>
 </div>
